{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Authentication</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link
      rel="stylesheet"
      href="{% static 'loginreg/fonts/material-icon/css/material-design-iconic-font.min.css' %}"
    />

    <link rel="stylesheet" href="{% static 'loginreg/css/style.css' %}" />
  </head>
  <body>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show row justify-content-between" role="alert">
        <h5 class="mx-5">{{message}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"><i class="bi bi-x"></i></button>
    </div>
    {% endfor %}
    {% endif %}
    <div class="main">
      <!-- Sign up form -->
      <section class="signup" style="margin-top: -120px !important">
        <div class="container">
          <div class="signup-content">
            <div class="signup-form">
              <h2 class="form-title">Verify Email</h2>
              <!-- otp_verification.html -->
              <form method="POST">
                {% csrf_token %}
                <input
                  type="text"
                  id="email"
                  name="email"
                  value="{{ user_email }}"
                  readonly
                />
                <br />
                <input type="text" id="otp" name="otp" maxlength="6" placeholder="Enter OTP" required />
                <br />
                    <input type="submit" value="Submit" />
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
  </body>
</html>
